#CACHE{2*3600}
<INCLURE {fond=inc-top}>
<INCLURE {fond=inc-menu}>
		
	



			<!-- Exclusions des articles caches -->
			<BOUCLE_exclurec(ARTICLES){titre_mot==cacher}{par date}{doublons}>
			</BOUCLE_exclurec>
			
<B_agenda>
<h3><:agenda:></h3>
<dl>
<BOUCLE_agenda(EVENEMENTS){par date}>
<dt>#TITRE</dt>
[<dd>Du (#DATE_DEBUT|affdate{"j/n à H:i"})</dd>]
[<dd>au (#DATE_FIN|affdate{"j/n à H:i"})</dd>]
<dd>#LIEU</dd>
<dd>#DESCRIPTIF</dd>
</BOUCLE_agenda>
</dl>
</B_agenda>

			
			<div class="billet">
                            <hr class="billet-separator" />
                        </div>
			
			<B_articles_recents>
			[<p class="pagination">(#PAGINATION)</p>]
			<BOUCLE_articles_recents (ARTICLES){par date}{inverse}{pagination}{doublons}>
				<div class="billet">
					<h3><a href="#URL_ARTICLE">#TITRE</a></h3>
					<div class="billet-infos">
					<BOUCLE_auteurs_recents(AUTEURS) {id_article} {", "}>
						<span class="billet-auteur"><a href="#URL_AUTEUR"> #NOM</a></span>
					</BOUCLE_auteurs_recents>
					<span class="billet-date">[(#DATE|nom_jour)] [(#DATE|affdate)]</span>
					</div>
					[<p>(#INTRODUCTION)</p>]
			
					<a class="billet-suite" href="#URL_ARTICLE">Lire la suite</a>
					<hr class="billet-separator" />
				</div>
			</BOUCLE_articles_recents>
			[<p class="pagination">(#PAGINATION)</p>]
			</B_articles_recents>


<INCLURE  {fond=inc-bottom}>
